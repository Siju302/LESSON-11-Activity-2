<!DOCTYPE html>
<html>

<head>
    <title>Understanding Float Left And Float Right</title>
    <style>
        img#flowerRight{
            float: right;
            width: 100px;
            height: 100px;
            border: 4px ridge red;
            border-radius: 10px;
        }
        
        img#flowerLeft{
            float: left;
            width: 100px;
            height: 100px;
            border: 4px ridge rgb(51, 0, 255);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Float Right and Float Left</h1>

        <p>Understanding Float Right And Float Left</p>

        <p>
            <img id="flowerRight"
                 src="FlowerRight.jpeg">

            <img id="flowerLeft"
                 src="FlowerLeft.jpeg">
            This is a dummy content used to understand float properly          
        </p>
    </center>
</body>

</html>
